<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)">
						<img src="media/javafx.png" style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					<h3>HTL ITP2 Creations</h3>
					<p>
						<small>Created by <a style="color: aqua">David Stefan Restea</a></small>
					</p>
				</section>
				<section data-background="#26B6C6">
					<h3 <a style="color: white">The Calculator</h3>
					<img src="media/calculator.png" width="300px" height="460px"/>
				</section>
				<section data-background="#44803F">
					<h3 <a>The Minesweeper</h3>
					<img src="media/minesweeper.png" width="390px" height="390px"/>
				</section>
				<section data-background="#E6A75A">
					<h3>The Rock Paper Scissor Game</h3>
					<img src="media/scheresteinpapier.png" width="390px"/>
				</section>
				<section data-background="#F2CDAC">
					<h3 <a>The Cookie Clicker</h3>
					<img src="media/CookieClicker.png" width="570px" height="390px"/>
				</section>
				<section>
					<section data-background="#AEE8CA">
						<h3>The Snake Game</h3>
						<img src="media/snake.png" width="390px"/>
					</section>
					<section data-background="#3D5A73">
						<h2>Project Planning with Trello</h2>
						<img src="media/trelloboardsnake.png" width="430px"/>
					</section>
					<section data-background="#DEEFE7">
						<h2>Modern MVC Game Development</h2>
						<img src="media/mvc.png" width="430px"/>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
